<template>
<template if:false={editInOperation}>
    <!-- travel -->
<div class="main-box">
        <div class="box">
            <h1 class="item4_1"><Strong>Travel</Strong></h1>
        
    <!-- arrow -->
        <lightning-icon class="icon"
            icon-name={arrowIconNameForTravel}
            onclick={toggleContentVisibilityForTravel}>
        </lightning-icon>
    </div>
    <div class={contentWrapperClassForTravel}>
        <center> <span class="slds-grid slds-gutters status-header">
                        <span class="slds-col slds-size_1-of-1"> <lightning-button label="Edit" icon-name="utility:edit"  icon-position="left" variant="brand" onclick={handleEditChange}></lightning-button> </span>
            </span> </center>
          <div class="slds-var-m-around_medium">
            <lightning-record-view-form record-id={recordId} object-api-name="Contact">
                <template for:each={travelFields} for:item="field">
                    <!-- <lightning-output-field key={field} field-name={field}></lightning-output-field> -->
                    <div key={field.travelFieldName} class="slds-grid slds-gutters slds-var-m-around_large">
                        <!-- Field Label -->
                        <div class="slds-col slds-size_1-of-2">
                            <p class="slds-text-title_bold">{field.travelLabel}</p>
                        </div>
                        <!-- Field Value -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name={field.travelFieldName} variant="label-hidden"></lightning-output-field>
                        </div>
                    </div>
                    <hr key={field.travelFieldName} class="divider-line">
                </template>
            </lightning-record-view-form>
            </div>
    </div>
</div>
</template>
</template>
