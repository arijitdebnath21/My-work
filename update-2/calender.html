<!-- dynamically appear -->
<lightning-card>
    <div class="calendar">
        <div class="calendar-header">March {year}</div>
        <table class="blue">
            <thead class="header">
                    <tr>
                        <template for:each={weekdays} for:item="weekday">

                            <!-- for sunday -->
                            <template if:true={isSunday}>
                                <th key={weekday} class="sunday">{weekday}</th>   
                            </template>

                            <template if:false={isSunday}>
                                <th key={weekday}>{weekday}</th>  
                            </template>

                        </template>
                    </tr>
            </thead>

            <tbody class="body">
                
                    <template for:each={weeks} for:item="week">
                        <tr key={week}>
                            <template for:each={week} for:item="day">
                                <td key={day}>{day}</td>
                            </template>
                        </tr>
                    </template>
                
            </tbody>
        </table>
    </div>
</lightning-card>
</template>
